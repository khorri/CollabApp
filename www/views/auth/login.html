
<ion-view class="login-view auth-view bg-t1" cache-view="false" >
  <ion-content class="cust-content-login" scroll="true">
    <div class="cust-login-logo"><img src="../../img/main-logo.png" /></div>
    <div class="card login-container cust-login-container" >
      <form name="login_form" novalidate ng-cloak>
        <div class="msg">Mot de passe ou nom d'utilisateur incorrect!</div>
        <div class="list cust-login-form list-inset" style="background-color:transparent">
          <label class="item item-input">
            <input type="email" placeholder="Email" name="user_email" ng-model="user.email" required >
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" name="user_password" ng-model="user.password" required show-hide-input>
          </label>
        </div>
        <div class="list list-inset cust-button-login" style="background-color:transparent">
          <button type="submit" class="button button-block" ng-click="doLogIn()" ng-disabled="login_form.$invalid">Se connecter</button>
        </div>
      </form>
    </div>
    <div class="xtra"><a href="#">mot de passe oubliÃ©</a></div>
  </ion-content>
</ion-view>
